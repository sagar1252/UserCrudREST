<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="images/logo.png" height="24px" width="36px">
        <h1>User Creation / List user
        </h1>
    </div>
    <section>
        <div class="create-acct">
            <p>Create Account</p>
            <form id="user-form">
                <input type="hidden" id="User_id" placeholder="ID" required="" wfd-id="id0" class="input-text"><br>
                <input type="text" id="name" placeholder="Name" required="" wfd-id="id0" class="input-text"><br>
                <input type="email" id="email" placeholder="Email" required="" wfd-id="id1" class="input-text"><br>
                <input type="password" id="password" placeholder="Password" required="" wfd-id="id2"
                    class="input-text"><br>
                <button type="button" id="create-user">Crate Account</button>
                <h1 id="hide" class="user-message">Congratulations Your Account created successfully!!!!</h1>
            </form>
        </div>
        <!-- <div class="list" >
            <button class="list-btn" id="list-btn">List </button>
        </div> -->
    </section>
    <section class="contact-list">
        <table id="users">
            <tr>
                <th>Name</th>
                <th>Email-Id</th>
                <th>Password</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </table>
    </section>
    <script src="script.js"></script>
</body>

</html>
